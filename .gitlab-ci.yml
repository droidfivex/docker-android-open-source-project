image: docker:latest
services:
- docker:dind

stages:
- build
- release

variables:
  IMAGE: registry.gitlab.com/droidfivex/docker-android-open-source-project/$CI_COMMIT_TAG:$CI_COMMIT_REF_NAME

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com

build:
  stage: build
  only:
    - tags
  script:
    - docker build --pull -t $IMAGE $CI_COMMIT_TAG
    - docker push $IMAGE

release-image:
  stage: release
  script:
    - docker push $IMAGE
  only:
    - master
